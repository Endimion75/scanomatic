<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style/main.css">
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="/js/helpers.js"></script>
    <script src="/js/fixtures.js"></script>
    <script src="/js/scanners.js"></script>
    <script src="/js/experiment.js"></script>
    <script>
        current_fixture_id = "#current-fixture";
        current_scanner_id = "#current-scanner";

    </script>
	<title>Scan-o-Matic</title>
</head>
<body>
    <div id="cont">
        <h1>Start Experiment</h1>
        <form action="" method="post">

            <h2>Metadata</h2>

            <div class="section">
                <label for="project-directory">Project Directory</label>
                <input id="project-directory" name="project-directory" onchange="validate_experiment();">
                <div class="indented"><em>Unfortunately you have to type it yourself and needs to be absolute path</em></div>
            </div>

            <div class="section">
                <label for="project-prefix">Project Prefix</label>
                <input id="project-prefix" name="project-prefix" onchange="validate_experiment();">
            </div>

            <div class="section">
                <label for="project-description">Description</label>
                <input id="project-description" name="project-description" onchange="validate_experiment();">
                <div id="plate-descriptions" class="indented">
                    <em>Please select a fixture and plate pinnings first if you wish to write descriptions for individual plates.</em>
                </div>
            </div>

            <div class="section">
                <label for="project-email">Contact email</label>
                <input id="project-email" name="project-email" type="email">
            </div>

            <div class="section">
                <label for="project-tag">Project tag</label>
                <input size="4" id="project-tag" name="project-tag" onchange="format_tag(this); validate_experiment();">
                <label for="layout-tag">Layout tag</label>
                <input size="4" id="layout-tag" name="layout-tag" onchange="format_tag(this); validate_experiment();">
                <label for="control-number">Control number</label>
                <input size="3" id="control-number" name="control-number">
            </div>

            <h2>Scanner & Fixture</h2>

            <div id="selecting-scanner" class="section">
                <label for="current-scanner">Scanner:</label>
                <select name="current-scanner" id="current-scanner" onchange="validate_experiment();"></select>
            </div>

            <div id="selecting-fixture" class="section">
                <label for="current-fixture">Fixture:</label>
                <select name="current-fixtures" id="current-fixture" onchange="update_fixture(this); validate_experiment();"></select>
            </div>

            <h2>Time settings</h2>

            <div class="section">
                <label for="project-duration">Duration</label>
                <input id="project-duration" name="project-duration" onchange="format_time(this); validate_experiment();">
            </div>

            <div class="seciton">
                <label for="project-interval">Interval</label>
                <input id="project-interval" name="project-interval" onchange="">
            </div>

            <h2>Plate formats / pinning</h2>
            <div id="pinnings" class="section">
                   <em>Please select a fixture first.</em>

            </div>

            <div class="section">
                <button type="button" id="submit-button" onclick="">Start Scanning</button>
            </div>

        </form>
    </div>
    <script>
        get_free_scanners(current_scanner_id);
        get_fixtures();
    </script>
</body>
</html>
