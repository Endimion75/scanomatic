<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style/main.css">
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="/js/helpers.js"></script>
    <script src="/js/fixtures.js"></script>
    <script src="/js/compile.js"></script>
    <script>
        current_fixture_id = "#current-fixture";


    </script>
	<title>Scan-o-Matic</title>
</head>
<body>
    <div id="cont">
        <h1>Compile Project</h1>
        <form action="" method="post">
            <div id="selecting-fixture" class="section">
                <div class="section">
                    <label for="local-fixture">Use Local Fixture</label>
                    <div class="onoffswitch">
                        <input type="checkbox" name="local-fixture" class="onoffswitch-checkbox" id="local-fixture"
                                onclick="toggleLocalFixture(this)">
                        <label class="onoffswitch-label" for="local-fixture">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>

                    </div>
                    <div class="indented">
                        <label for="current-fixture">Select Global Fixture:</label>
                        <select name="current-fixtures" id="current-fixture"></select>
                    </div>
                </div>
                <div class="section">
                    <label for="project-directory">Project Directory</label>
                    <input id="project-directory" name="project-directory" onchange="CompilePath(this);">
                    <div class="indented"><em>Unfortunately you have to type it yourself and needs to be absolute path</em></div>
                </div>
                <div class="section">
                    <button type="button" id="submit-button" onclick="Compile(this);">Compile Project</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        get_fixtures();
        CompilePath("#project-directory");
        toggleLocalFixture("#local-fixture");

    </script>
</body>
</html>
